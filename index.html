<!DOCTYPE html>
<html>
<head>
	<title>Email Password Auth</title>
	<style type="text/css">
		#email, #password{
			display: block;
		}
		.hidden{display: none;}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
	<!-- login page -->
	<div id="login_page" class="hidden">
		<input class="login" type="email" name="email" id="email" placeholder="Enter Email">
		<input class="login" type="Password" name="password" id="password" placeholder="Enter Password">
		<input class="login" type="button" value="Login" id="login_btn">
		
	</div>
	<input type="button" value="Logout" id="logout_btn">
	<!-- end login page -->

	<!-- order page -->
	<div id="order_page" class="hidden">
		<h3>Order</h3>
		<table>
			<tr>
				<th>Customer Name</th>
				<th>Meals</th>
				<th>status</th>
				<th>Action</th>
			</tr>
			<tr>
				<th>jjjjj</th>
				<th>779.0</th>
				<th>12</th>
				<td><button>done</button></td>
			</tr>
			<tr>
				<th>jjjjj</th>
				<th>779.0</th>
				<th>12</th>
				<td><button>done</button></td>
			</tr>
		</table>
	</div>
	<!-- end order page -->

	<!-- meal page -->
	<div id="meal_page" class="hidden">
		<h3>Meal <button data-toggle="modal" data-target="#mealNewModal">Add</button></h3>
		<table>
			<tr>
				<th>Name</th>
				<th>price</th>
				<th>Discount</th>
				<th>Image url</th>
				<th>Action</th>
			</tr>
		</table>
	</div>
	<!-- end meal page -->




	<div class="modal fade" id="mealNewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Meal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name title">

        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" placeholder="Enter meal price">

        <label for="discount">Discount</label>
        <input type="text" class="form-control" id="discount" placeholder="Enter meal discount">

        Image: <input type="file" name="img_meal" id="fileinput"><br/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveMeal">Save changes</button>
      </div>
    </div>
  </div>
</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
